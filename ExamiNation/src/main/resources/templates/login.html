<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body
        class="text-sky-100 bg-gradient-to-br from-slate-950 via-slate-700 to-slate-900 flex items-center justify-center h-screen"
    >
        <div class="w-full max-w-sm mx-auto overflow-hidden bg-white rounded-lg shadow-md">
            <div class="px-6 py-4">
                <div
                    class="flex justify-center mx-auto border border-gray-300 p-1 w-fit rounded-full"
                >
                    <img class="size-32 rounded-full" src="https://picsum.photos/200" alt="Logo" />
                </div>

                <h3 class="mt-3 text-xl font-medium text-center text-gray-600">Login</h3>

                <!-- Error Messages -->
                <div class="my-4">
                    <div
                        th:if="${param.error}"
                        class="px-4 py-3 text-red-700 bg-red-100 border border-red-400 rounded-lg"
                        role="alert"
                    >
                        Invalid username or password. Please try again.
                    </div>
                    <div
                        th:if="${param.logout}"
                        class="px-4 py-3 text-green-700 bg-green-100 border border-green-400 rounded-lg"
                        role="alert"
                    >
                        You have been logged out successfully.
                    </div>
                </div>

                <form method="POST" action="/login" class="mt-4">
                    <input
                        type="hidden"
                        name="_csrf"
                        th:name="${_csrf.parameterName}"
                        th:value="${_csrf.token}"
                    />

                    <div class="w-full mt-4">
                        <label for="username" class="text-sm text-gray-600">Username</label>
                        <input
                            type="text"
                            name="username"
                            id="username"
                            class="block w-full px-4 py-2 mt-2 text-gray-700 placeholder-gray-500 bg-white border rounded-lg focus:border-blue-400 focus:ring-opacity-40 focus:outline-none focus:ring focus:ring-blue-300"
                            required
                        />
                    </div>

                    <div class="w-full mt-4">
                        <label for="password" class="text-sm text-gray-600">Password</label>
                        <input
                            type="password"
                            name="password"
                            id="password"
                            class="block w-full px-4 py-2 mt-2 text-gray-700 placeholder-gray-500 bg-white border rounded-lg focus:border-blue-400 focus:ring-opacity-40 focus:outline-none focus:ring focus:ring-blue-300"
                            required
                        />
                    </div>

                    <div class="flex items-center justify-end mt-6">
                        <button
                            type="submit"
                            class="px-6 py-2 text-sm font-medium tracking-wide text-white capitalize transition-colors duration-300 transform bg-blue-600 rounded-full hover:bg-blue-500 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-50"
                        >
                            Login
                        </button>
                    </div>
                </form>
            </div>

            <div class="flex items-center justify-center py-4 text-center bg-gray-50">
                <span class="text-sm text-gray-600">Don't have an account? </span>
                <a href="/register" class="mx-2 text-sm font-bold text-blue-500 hover:underline"
                    >Register here</a
                >
            </div>
        </div>
    </body>
</html>
