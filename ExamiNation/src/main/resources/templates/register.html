<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ExamiNation | Registration</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body
        class="bg-gradient-to-r from-slate-900 to-slate-700 min-h-screen flex items-center justify-center"
    >
        <div class="rounded-lg border p-6 bg-white shadow-md w-1/2">
            <img
                src="https://picsum.photos/200"
                alt="Logo"
                class="mx-auto mb-4 size-32 rounded-full border-2 border-blue-700 p-1"
            />
            <h2 class="text-center text-2xl font-semibold">Registration Form</h2>
            <hr class="my-4" />

            <div
                th:if="${success}"
                class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-4"
                role="alert"
            >
                <span>Account created successfully!</span>
                <a class="ml-2 text-blue-600 hover:underline" href="/login">Login</a>
                <button
                    type="button"
                    class="absolute top-0 right-0 px-4 py-2 text-green-700 hover:text-green-900"
                    aria-label="Close"
                    onclick="this.parentElement.style.display='none';"
                >
                    Ã—
                </button>
            </div>

            <form th:object="${registerDto}" method="post">
                <input
                    type="hidden"
                    name="_csrf"
                    th:name="${_csrf.parameterName}"
                    th:value="${_csrf.token}"
                />

                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700">Full Name*</label>
                    <input
                        class="mt-1 block w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring focus:ring-blue-300"
                        th:field="${registerDto.fullName}"
                    />
                    <p
                        th:if="${#fields.hasErrors('fullName')}"
                        th:errorclass="text-red-500"
                        th:errors="${registerDto.fullName}"
                        class="text-red-500 text-sm mt-1"
                    ></p>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700">Username*</label>
                        <input
                            class="mt-1 block w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring focus:ring-blue-300"
                            th:field="${registerDto.username}"
                        />
                        <p
                            th:if="${#fields.hasErrors('username')}"
                            th:errorclass="text-red-500"
                            th:errors="${registerDto.username}"
                            class="text-red-500 text-sm mt-1"
                        ></p>
                    </div>

                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700">Email*</label>
                        <input
                            class="mt-1 block w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring focus:ring-blue-300"
                            th:field="${registerDto.email}"
                        />
                        <p
                            th:if="${#fields.hasErrors('email')}"
                            th:errorclass="text-red-500"
                            th:errors="${registerDto.email}"
                            class="text-red-500 text-sm mt-1"
                        ></p>
                    </div>

                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700">Password*</label>
                        <input
                            class="mt-1 block w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring focus:ring-blue-300"
                            type="password"
                            th:field="${registerDto.password}"
                        />
                        <p
                            th:if="${#fields.hasErrors('password')}"
                            th:errorclass="text-red-500"
                            th:errors="${registerDto.password}"
                            class="text-red-500 text-sm mt-1"
                        ></p>
                    </div>

                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700"
                            >Confirm Password*</label
                        >
                        <input
                            class="mt-1 block w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring focus:ring-blue-300"
                            type="password"
                            th:field="${registerDto.confirmPassword}"
                        />
                        <p
                            th:if="${#fields.hasErrors('confirmPassword')}"
                            th:errorclass="text-red-500"
                            th:errors="${registerDto.confirmPassword}"
                            class="text-red-500 text-sm mt-1"
                        ></p>
                    </div>
                </div>

                <div class="mb-6 flex justify-between">
                    <a
                        href="/"
                        class="border border-blue-600 text-blue-600 px-4 py-2 rounded-lg hover:bg-blue-100"
                        >Return to Home</a
                    >
                    <button
                        type="submit"
                        class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-500 focus:outline-none focus:ring-4 focus:ring-blue-400"
                    >
                        Submit
                    </button>
                </div>
                <p class="text-center text-slate-700">
                    Already have an account?
                    <a class="text-blue-600 hover:underline underline-offset-2" href="/login"
                        >Login</a
                    >
                </p>
            </form>
        </div>
    </body>
</html>
